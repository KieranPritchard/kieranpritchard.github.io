title: Kieran Pritchard Portfolio
description: Digital Technology Student Portfolio and Blog
baseurl: "/Kieran-Pritchard-Portfolio"
url: "https://kieranpritchard.github.io"

# Build settings
markdown: kramdown

# Jekyll 4.x static files handling
static_files:
  - "*.css"
  - "*.js"
  - "*.png"
  - "*.jpg"
  - "*.jpeg"
  - "*.gif"
  - "*.webp"
  - "*.ico"
  - "*.svg"
  - "*.pdf"

# Permalink settings (only one permalink setting)
permalink: /:categories/:year/:month/:day/:title.html

# Include files that Jekyll would otherwise ignore
include:
  - google1234567890abcdef.html
  - "*.html"
  - "*.css"
  - "*.js"
  - "res"
  - "Blog-Posts"
  - "src"
  - "_assets"
  - "robots.txt"
  - "sitemap.xml"

# Ensure static files are copied
keep_files:
  - "*.css"
  - "*.js"

# Exclude specific files
exclude:
  - Gemfile
  - Gemfile.lock
  - .DS_Store
  - .git/
  - .jekyll-cache/
  - node_modules/

collections:
  portfolio:
    output: true
    permalink: /portfolio/:name/

# Set default layout for HTML files
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "blog_post"
  - scope:
      path: "_portfolio"
      type: "portfolio"
    values:
      layout: "portfolio_post"